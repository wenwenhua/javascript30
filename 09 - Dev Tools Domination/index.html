<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skill</title>
</head>
<body>
    <p onclick="makeGreen()">Brand Brand Brand Brand Brand Brand</p>
    <script type="text/javascript" charset="utf-8">
        const  dogs = [{name: 'Snickers', age: 2}, {name: 'hugo', age: 8}]

        function makeGreen(){
            const p = document.querySelector('p')
            p.style.color ="#bada55";
            p.style.fontSize = "50px";
        }
        const p = document.querySelector('p')
        // regular
        console.log('test');
        // Interpolated
        console.log('i am s %s string', '便便');
        // Styled
        console.log('%c test', 'font-size:20px;background:red;text-shadow:10px 10px 0 blue');
        // warning
        console.warn('oh,no');
        // error
        console.error('Shit!')
        // info
        console.info('hahha')
        // testing
        console.assert( 0 === '0', 'Wrong')
        // clearning
        console.clear();
        // view DOM elements
        console.log(p)
        console.dir(p)
        // Group together
        dogs.forEach(dog => {
            console.log(`this is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} years old`);
            console.groupEnd(`${dog.name}`);
        })
        // counting
        console.count('wes')
        console.count('ff')
        console.count('wes')
        console.count('ff')
        console.count('wes')
        console.count('wes')
        // timing
        console.time('fetching data')
        fetch('https://api.github.com/users/wesbos').then(data => data.json()).then(data => {
            console.timeEnd();
            console.log(data);
        })
        // console table
        console.table(dogs)
    </script>
</body>
</html>
