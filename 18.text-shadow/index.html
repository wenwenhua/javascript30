<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ğŸ”¥WOAH!</h1>
  </div>

<style>
  html {
    color:black;
    font-family: sans-serif;
  }
  body {
    margin: 0;
  }
  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }
  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
</style>
<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 100;

  function shadow(e){
    // in ES6 syntax
    const { offsetWidth: width, offsetHeight: height } = hero;
    // ç­‰ä»·äº
    /*const width = hero.offsetWidth;
    const height = hero.offsetHeight;*/
    let { offsetX : x, offsetY : y } = e
    // ç­‰ä»·äº
    /*const x = e.offsetX;
    const y = e.offsetY;*/
    // console.log(x,y);
    console.log(e);

    if (this !== e.target) {
      // this æ˜¯ ç»‘å®šäº‹ä»¶çš„å¯¹è±¡
      // e.target æ˜¯äº‹ä»¶çš„è§¦å‘å¯¹è±¡
      // äº‹ä»¶å†’æ³¡
      console.log(e);
      // äº‹ä»¶ç”±heroçš„å­å…ƒç´  h1 è§¦å‘æ—¶
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xWalk = (x / width * walk) - (walk / 2);
    const yWalk = (y / height * walk) - (walk / 2);

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px  0 rgba( 255, 0, 255, .7),
      ${xWalk * -1}px ${yWalk}px  0 rgba(0, 255, 255, .7),
      ${yWalk}px ${xWalk * -1}px  0 rgba(0, 255, 0, .7),
      ${yWalk * -1}px ${xWalk}px  0 rgba(0, 0, 255, .7)`
  }

  hero.addEventListener('mousemove', shadow);


</script>
</body>
</html>
