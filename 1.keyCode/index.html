<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Num 1</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<!--   -->
    <div class="keys">
        <div data-key="49" class="key">
            <!-- 它用来表示文本是从键盘上键入的。 -->
            <kbd>1</kbd>
            <span class="sound">Do</span>
        </div>
        <div data-key="50" class="key">
            <!-- 它用来表示文本是从键盘上键入的。 -->
            <kbd>2</kbd>
            <span class="sound">Re</span>
        </div>
        <div data-key="51" class="key">
            <!-- 它用来表示文本是从键盘上键入的。 -->
            <kbd>3</kbd>
            <span class="sound">Mi</span>
        </div>
        <div data-key="52" class="key">
            <!-- 它用来表示文本是从键盘上键入的。 -->
            <kbd>4</kbd>
            <span class="sound">Fa</span>
        </div>
        <div data-key="53" class="key">
            <!-- 它用来表示文本是从键盘上键入的。 -->
            <kbd>5</kbd>
            <span class="sound">Sol</span>
        </div>
        <div data-key="54" class="key">
            <!-- 它用来表示文本是从键盘上键入的。 -->
            <kbd>6</kbd>
            <span class="sound">La</span>
        </div>
        <div data-key="55" class="key">
            <!-- 它用来表示文本是从键盘上键入的。 -->
            <kbd>7</kbd>
            <span class="sound">Si</span>
        </div>
        <div data-key="56" class="key">
            <!-- 它用来表示文本是从键盘上键入的。 -->
            <kbd>8</kbd>
            <span class="sound">Do</span>
        </div>
        <div data-key="57" class="key">
            <!-- 它用来表示文本是从键盘上键入的。 -->
            <kbd>9</kbd>
            <span class="sound">Re</span>
        </div>
    </div>
    <audio data-key="49" src="audio/1.ogg"></audio>
    <audio data-key="50" src="audio/2.ogg"></audio>
    <audio data-key="51" src="audio/3.ogg"></audio>
    <audio data-key="52" src="audio/4.ogg"></audio>
    <audio data-key="53" src="audio/5.ogg"></audio>
    <audio data-key="54" src="audio/6.ogg"></audio>
    <audio data-key="55" src="audio/7.ogg"></audio>
    <audio data-key="56" src="audio/1+.ogg"></audio>
    <audio data-key="57" src="audio/2+.ogg"></audio>
    <script type="text/javascript" charset="utf-8">
        function playSound(e){
            // console.log(e.keyCode);
            /* 模板字符串 */
            /*
            `string text`
            `string text line 1
             string text line 2`
            `string text ${expression} string text`
            tag `string text ${expression} string text`

            模板字符串使用反引号 (` `) 来代替普通字符串中的用双引号和单引号。模板字符串可以包含特定语法(${expression})的占位符。
             */
            const audio = document.querySelector(`audio[data-key='${e.keyCode}']`);
            const key = document.querySelector(`.key[data-key='${e.keyCode}']`);
            // console.log(`.key[data-key='${e.keyCode}']`);
            // console.log(audio);
            if (!audio) return; // stop the function
            audio.currentTime = 0; //rewind to the start
            audio.play();
            key.classList.add('playing');
        }
        function removeTransition(e){
            if (e.propertyName !== "transform") return;
            //classList可以获取所有的className
            /*
            Element.classList 是一个只读属性，返回一个元素的类属性的实时 DOMTokenList集合（获取元素所有的class值）

            方法
            ①add( String [, String] )
            添加指定的类值。如果这些类已经存在于元素的属性中，那么它们将被忽略。

            ②remove( String [,String] )
            删除指定的类值。

            ③item ( Number )
            按集合中的索引返回类值。

            ④toggle ( String [, force] )
            当只有一个参数时：切换 class value; 即如果类存在，则删除它并返回false，如果不存在，则添加它并返回true。
            当存在第二个参数时：如果第二个参数的计算结果为true，则添加指定的类值，如果计算结果为false，则删除它

            ⑥contains( String )
            检查元素的类属性中是否存在指定的类值。

             */
            this.classList.remove('playing')
        }

        const keys = document.querySelectorAll('.key');
        // transitionend 事件会在 CSS transition 结束后触发.
        /*
        ES6 的箭头函数
        nums.forEach(v => {
            if (v % 5 === 0)
                fives.push(v);
        })
        等价于
        nums.forEach(function (v) {
            if (v % 5 === 0)
                five.push(v);
        })
         */
        keys.forEach(key => key.addEventListener("transitionend", removeTransition));
        // 键盘按下事件
        window.addEventListener("keydown", playSound)
    </script>
</body>
</html>
