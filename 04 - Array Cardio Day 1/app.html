        // Array.prototype.filter()
        // filter() 方法使用指定的函数测试所有元素，并创建一个包含所有通过测试的元素的新数组。
        // 1. Filter the list of inventors for those who were born in the 1500's
        var fifteen = inventors.filter(function(inventor){
            return (inventor.year >= 1500 && inventor.year < 1600)
        })
        // const fifteen  = inventors.filter(inventor =>(inventor.year >= 1500 && inventor.year < 1600));
        console.log(fifteen);

        // Array.prototype.map()   IE9+
        // map() 方法创建一个新数组，其结果是该数组中的每个元素调用一个提供的函数。
        // 2. Give us an array of the inventor first and last names
        var fullName = inventors.map(function(inventor){
            return `${inventor.first}  ${inventor.last}`
        })
        // const fullName = inventors.map(inventor =>(`${inventor.first}  ${inventor.last}`))
        console.log(fullName);

        // Array.prototype.sort()
        // 3. Sort the inventors by birthdate, oldest to youngest
        var oldest = inventors.sort(function(a,b){
            return a.year > b.year ? 1 : -1;
        })
        // const oldest = inventors.sort((a,b) => (a.year >b.year ? 1 : -1))
        console.log(oldest);

        // Array.prototype.reduce()
        // reduce() 方法对累加器和数组中的每个元素 (从左到右)应用一个函数，将其减少为单个值。
        // 4. How many years did all the inventors live?
        var totalYears = inventors.reduce(function(t, inventor){
            return t + (inventor.passed - inventor.year)
        },0)
        // const totalYears = inventors.reduce((total, inventor) => {
        //   return total + (inventor.passed - inventor.year);
        // }, 0);
        console.log(totalYears);

        // 5. Sort the inventors by years lived
        var livedYears = inventors.sort(function(a,b){
            return (a.passed - a.year) > (b.passed - b.year) ? 1 : -1;
        })
        console.log(livedYears);
